# Default values for debio-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

image:
  repository: debionetwork/debio-node
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

config:
  chain: ""
  nodes: 
    - name: full1
      keys:
        private: "private-key-1"
        public: "public-key-1"
      validator: false
      archive: false
      bootnode: true
      allowIngressP2P: true
      allowIngressHttpRPC: false
      allowIngressWsRPC: true
      allowIngressPrometheus: true
      telemetry: true
    - name: full2
      keys:
        private: "private-key-2"
        public: "public-key-2"
      validator: false
      archive: false
      bootnode: true
      allowIngressP2P: true
      allowIngressHttpRPC: false
      allowIngressWsRPC: true
      allowIngressPrometheus: true
      telemetry: true
    - name: archive1
      keys:
        private: "private-key-3"
        public: "public-key-3"
      validator: false
      archive: true
      bootnode: true
      allowIngressP2P: false
      allowIngressHttpRPC: false
      allowIngressWsRPC: true
      allowIngressPrometheus: true
      telemetry: true
    - name: validator1
      keys:
        private: "private-key-4"
        public: "public-key-4"
      validator: true
      archive: true
      bootnode: true
      allowIngressP2P: false
      allowIngressHttpRPC: false
      allowIngressWsRPC: false
      allowIngressPrometheus: true
      telemetry: true
  telemetryUrl: ""
  extraBootnodes: []
    # - "/dns/debio-node-0/tcp/30333/p2p/QmRpheLN4JWdAnY7HGJfWFNbfkQCb6tFf4vvA6hgjMZKrR"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001

services:
  p2p:
    enabled: true
    port: 30333
  httpRPC:
    enabled: false
    port: 9933
  websocketRPC:
    enabled: true
    port: 9944
  prometheus:
    enabled: false
    port: 9615

ingress:
  httpRPC:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt
      # nginx.ingress.kubernetes.io/limit-rps: "10"
    hosts: []
      # - host: http-rpc.example.com
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
      # - secretName: http-rpc-example-tls
      #   hosts:
      #     - http-rpc.example.com
  websocketRPC:
    enabled: true
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt
      # nginx.ingress.kubernetes.io/limit-rps: "10"
      # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    hosts: []
      # - host: ws-rpc.example.com
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
      # - secretName: websocket-rpc-example-tls
      #   hosts:
      #     - ws-rpc.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  storageClassName: ""
  dataSize: 10Gi

nodeSelector: {}

affinity: {}

tolerations: []
